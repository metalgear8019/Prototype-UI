<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column">
      <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-lg')">
          <md-content layout="column" flex>
            <header class="nav-header">
              <a href="#/" class="header-logo">
                <img src="img/angular-logo.svg" />
                <h1 class="md-heading">Daily Meal Journal</h1>
              </a>
            </header>
            <md-content class="md-default-theme" role="navigation" flex></md-content>
          </md-content>
        </md-sidenav>
        <md-content ng-view md-scroll-y flex></md-content> 
      </div>

    <!-- Angular Material Dependencies -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
